<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" href="https://i1.wp.com/sobral.ufc.br/wp-content/uploads/2014/11/brasao_quadrado-5478b641_site_icon.png?fit=32%2C32&amp;ssl=1" sizes="32x32">
        <title>GuiLab - Gerenciamento de laboratórios da UFC - Sobral - Página Inicial</title>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="node-modules/materialize-css/sass/materialize.css" media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="node-modules/materialize-css/dist/css/style.css" media="screen,projection"/>
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <header>
            <div class="row blue azul2">
                <div class="col s12 m8 offset-m2 l6 offset-l3 center">
                    <img src="imagens/ufc-logo2.png" alt="" class="responsive-img" style="margin: 50px 0px 50px 0px;">
                </div>
            </div>
            <div class="block blue azul">
              <nav class="blue azul">
                  <div class="nav-wrapper">
                      <div class="container">
                          <a href="#" class="brand-logo"><img src="imagens/logo.png" alt="" class="responsive-img" width="130px"></a>
                          <a href="#" class="sidenav-trigger" data-target="slide_out"><i class="material-icons">menu</i></a>

                          <ul class="hide-on-med-and-down right">
                              <li class="hoverable"><a href="index.html"><i class="material-icons left yellow-text text-amarelo">home</i>Home</a></li>
                              <li class="hoverable"><a href="#"><i class="material-icons left yellow-text text-amarelo">article</i>Informações</a></li>
                              <li class="hoverable"><a href="agendamentos.html"><i class="material-icons left yellow-text text-amarelo">date_range</i>Agendamentos</a></li>
                          </ul>
                      </div>
                  </div>
              </nav>
            </div>
            <ul class="sidenav" id="slide_out">
                <li class="hoverable"><a href="index.html" class="blue-text text-azul"><i class="material-icons left yellow-text text-amarelo">home</i>Home</a></li>
                <li class="hoverable"><a href="#" class="blue-text text-azul"><i class="material-icons left yellow-text text-amarelo">article</i>Informações</a></li>
                <li class="hoverable"><a href="agendamentos.html" class="blue-text text-azul"><i class="material-icons left yellow-text text-amarelo">date_range</i>Agendamentos</a></li>
            </ul>     
        </header>
        <br>
        <section>
          <div class="container blue-grey lighten-5 z-depth-4">
            <div class="row">
              <form class="col s12">
                <div class="row">
                  <div class="input-field col s12">
                    <input id="nome_completo" type="text" class="validate">
                    <label for="nome_completo">Nome completo</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s6 m6 l6">
                    <input id="matricula" type="number" class="validate" maxlength="6" max="999999">
                    <label for="matricula">Matrícula</label>
                  </div>
                  <div class="input-field col s6 m6 l6">
                    <input id="data" type="date" class="validate">
                    <label for="data">Data</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <select>
                      <option value="" disabled selected>Curso</option>
                      <option value="ciencias_economicas">Ciências Econômicas</option>
                      <option value="engenharia_computacao">Engenharia da Computação</option>
                      <option value="engenharia_eletrica">Engenharia Elétrica</option>
                      <option value="medicina">Medicina</option>
                      <option value="musica">Música</option>
                      <option value="odontologia">Odontologia</option>
                      <option value="psicologia">Psicologia</option>
                    </select>
                  </div>
                </div>
                <div class="row">
                  <div class="col s12 center">
                    <a class="waves-effect waves-light btn blue azul"><i class="material-icons right">remove_circle</i>Limpar</a>
                    <a class="waves-effect waves-light btn blue azul"><i class="material-icons right">send</i>Confirmar</a>
                  </div>
                </div>
                <br>
              </form>
            </div>  
          </div>
        </section>
        <br>
        <footer class="page-footer blue azul">
          <div class="container">
            <div class="row">
              <div class="col l6 s12 center">
                <a href="https://sobral.ufc.br/"><img src="imagens/ufc-logo.png" class="responsive-img" alt=""></a>
              </div>
              <div class="col l4 offset-l2 s12 center" style="margin-top: 30px;">
                <a href="https://sti.ufc.br/" class="align-self-center"><img src="imagens/si-logo.png" class="responsive-img" alt="" ></a>
              </div>
            </div>
          </div>
          <div class="footer-copyright">
            <div class="container center">
              © 2020 Copyright Text
            </div>
          </div>
        </footer>
        <div class="block blue azul hide" id="navbarFixed">
          <nav class="blue azul">
              <div class="nav-wrapper">
                  <div class="container">
                      <a href="#" class="brand-logo"><img src="imagens/logo.png" alt="" class="responsive-img" width="130px"></a>
                      <a href="#" class="sidenav-trigger" data-target="slide_out"><i class="material-icons">menu</i></a>

                      <ul class="hide-on-med-and-down right">
                          <li class="hoverable"><a href="#"><i class="material-icons left yellow-text text-amarelo">home</i>Home</a></li>
                          <li class="hoverable"><a href="#"><i class="material-icons left yellow-text text-amarelo">article</i>Informações</a></li>
                          <li class="hoverable"><a href="#"><i class="material-icons left yellow-text text-amarelo">date_range</i>Agendamentos</a></li>
                      </ul>
                  </div>
              </div>
          </nav>
        </div>
        <!--JavaScript at end of body for optimized loading-->
        <script src="node-modules/jquery/dist/jquery.js"></script>
        <script type="text/javascript" src="node-modules/materialize-css/dist/js/materialize.min.js"></script>
        <script>
            //Sidenav
            $(document).ready(function(){
                $('.sidenav').sidenav();
            });
            
            //pushpin
            $(function(){
              $(window).scroll(function(){
                if ($(this).scrollTop() < 255)
                  {
                      $('#navbarFixed').addClass('hide', 500);
                  } else {
                      $('#navbarFixed').removeClass('hide', 500); 
                  }
                });
            });

            //input select
            $(document).ready(function(){
              $('select').formSelect();
            });
        </script>
    </body>
</html>
